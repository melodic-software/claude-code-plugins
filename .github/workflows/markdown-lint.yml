name: Markdown Lint

on:
  pull_request:
    paths:
      - '**.md'
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v21
        with:
          globs: '**/*.md'
